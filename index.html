<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="./">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>fsaccone &middot; Github</title>
		<meta http-equiv="refresh" content="0; url=https://github.com/fsaccone/">
		<script async type="text/javascript">!function () {
			const redirect = () => {
				location.replace('https://github.com/fsaccone/');
			};

			addEventListener('load', redirect);
			addEventListener('click', redirect);
			addEventListener('touchstart', redirect);
		}()</script>
	</head>
	<body>
		<style>
			@keyframes rotate
			{
				0%
				{
					rotate: 0deg;
				}
				100%
				{
					rotate: 360deg;
				}
			}

			html,
			body
			{
				align-items: center;
				background: fixed #000000ff;
				border: 0;
				display: flex;
				height: 100%;
				justify-content: center;
				margin: 0;
				overflow: hidden;
				padding: 0;
				width: 100%;
			}

			*
			{
				box-sizing: border-box;
			}

			div
			{
				animation: rotate 4s linear infinite;
				background: none;
				border: dotted 10vmin #ffffffff;
				border-radius: 50%;
				height: 85vmin;
				margin: 1vmin;
				width: 85vmin;
			}
		</style>
		<div></div>
	</body>
</html>
